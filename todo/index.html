<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do-List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/aos.css">
    <link rel="stylesheet" href="Css/bootstrap.min (7).css">
    
</head>

<body>
    <div class="parent">
        <h1 class="text-center" data-aos="zoom-in" data-aos-duration="1500">TO-DO-LİST YAPIMI</h1>
        <div class="container">

            <img class="mx-auto d-block" src="images/Checklist (2).gif" alt="">

        </div>
    </div>
    <div class="container x jumbotron" data-aos="fade-up" data-aos-duration="2000">
        <h1 class="text-center lead">Listenizi Hemen Hazırlayın</h1>
        <div class="row">
            <div class="col-sm-4">
                <!-- İnput -- Start -->
                <div class="form-group">
                    <label for="new-item">Listenize Ekleme Yapın:</label>
                    <input class="form-control" type="text" placeholder="Hadi Bir Şey Yazın..." id="new-item"
                        autofocus />
                </div>
                <!-- İnput -- End -->
                <!-- Kontrol Butonları -- Start -->
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-success" id="add">Ekle</button>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button class="btn btn-danger" id="removeAll">Tümünü Sil</button>
                    </div>
                </div>
            </div>
            <!-- Kontrol Butonları -- End -->
            <!-- List -- Start -->
            <div class="col-sm-8 mt-4">
                <ol id="mylist" class="list-group">
                    <li class="list-group-item active disabled text-center">Program Listesi</li>
                </ol>
            </div>
            <!-- List -- End -->
        </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="Js/aos.js"></script>
    <script src="Js/custom.js"></script>
    <script>
        AOS.init()
    </script>
</body>

</html>
